<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic Table Adventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden; /* Prevents horizontal scrollbar */
        }
        .text-blue-700 { color: #2563EB; }
        .text-blue-600 { color: #3B82F6; }
        .text-teal-600 { color: #0D9488; }
        .bg-blue-50 { background-color: #EFF6FF; }
        .rounded-2xl { border-radius: 1rem; }
        #element-page.hidden { display: none; }
        #main-content.hidden { display: none; }
        
        /* General Periodic Table Grid */
        .periodic-table-grid {
            display: grid;
            grid-template-columns: repeat(18, minmax(0, 1fr));
            gap: 0.25rem;
        }

        /* Specific positioning for the lanthanides and actinides to appear at the bottom */
        .lanthanide-row { grid-row: 8; }
        .actinide-row { grid-row: 9; }

        /* The element bubble style is now shared, with shape determined by a separate class */
        .element-bubble {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0.5rem;
            min-height: 80px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 2px 4px -1px rgba(0, 0, 0, 0.1);
            transform: scale(1);
        }
        /* Style for the square periodic table bubbles */
        .square-bubble {
            border-radius: 0.5rem;
        }
        /* Style for the round camper bubbles */
        .round-bubble {
            border-radius: 9999px; /* This makes it a perfect circle */
            width: 96px; /* Explicit size for consistent circles */
            height: 96px;
        }
        .element-bubble:hover {
            transform: scale(1.1) rotate(2deg);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }
        .element-symbol {
            font-size: 1.5rem;
            font-weight: 700;
        }
        .element-name {
            font-size: 0.75rem;
            text-align: center;
        }

        /* Styles for the interactive bubbles */
        .interactive-bubble {
            transform: scale(1);
            transition: transform 0.1s ease-in-out;
        }
        .interactive-bubble:hover {
            transform: scale(1.1);
        }
        
        /* Adjusting the logo's position and z-index to be on top */
        .logo-container {
            z-index: 10;
        }

    </style>
</head>

            const camperElements = {
                'H': { name: 'Hydrogen', symbol: 'H', atomicNumber: 1, story: 'Alhusain Tawfiq’s special element is Hydrogen! It is the most common element in the universe and is the fuel that powers stars in the sky. Just like Hydrogen, Alhusain is a superstar camper with lots of energy to explore!', color: 'bg-red-400 hover:bg-red-500' },
                'He': { name: 'Helium', symbol: 'He', atomicNumber: 2, story: 'Malak Hasan’s special element is Helium! This is the gas that makes balloons float and can make your voice sound funny and squeaky. Just like Helium, Malak is a fun-loving and playful person who makes everyone smile!', color: 'bg-purple-400 hover:bg-purple-500' },

                'Na': { name: 'Sodium', symbol: 'Na', atomicNumber: 11, story: 'Sameera Saad’s special element is Sodium! Sodium is a part of salt, and a little bit of it makes food taste better. Just like Sodium, Sameera adds a pinch of magic and fun to our camp!', color: 'bg-red-600 hover:bg-red-700' },
                'Mg': { name: 'Magnesium', symbol: 'Mg', atomicNumber: 12, story: 'Mohammed Mahdi’s special element is Magnesium! This is a light, strong metal used in fireworks that make bright, beautiful flashes in the sky. Just like Magnesium, Mohammed’s ideas are super bright and make everything around him shine!', color: 'bg-green-400 hover:bg-green-500' },
                'Al': { name: 'Aluminum', symbol: 'Al', atomicNumber: 13, story: 'Abdul Aziz Husain’s special element is Aluminum! This is a light metal used to make airplanes and soda cans. Just like an airplane, Abdul is full of energy and ready to fly into a new adventure!', color: 'bg-blue-400 hover:bg-blue-500' },
                'Fe': { name: 'Iron', symbol: 'Fe', atomicNumber: 26, story: 'Fahad Husain’s special element is Iron! This super-strong metal is used to build things like skyscrapers and bridges. Just like Iron, Fahad is a strong and reliable friend who you can always count on.', color: 'bg-indigo-400 hover:bg-indigo-500' },
                'Cu': { name: 'Copper', symbol: 'Cu', atomicNumber: 29, story: 'Mariam Hasan’s special element is Copper! This reddish-brown metal is used to make wires that help electricity travel and connect things. Just like Copper, Mariam is a great friend who helps everyone connect and have fun together!', color: 'bg-orange-400 hover:bg-orange-500' },
                'Ag': { name: 'Silver', symbol: 'Ag', atomicNumber: 47, story: 'Ebrahim’s special element is Silver! This beautiful, shiny metal is often valued for its quiet elegance and strength. Just like Silver, Ebrahim has a thoughtful nature and a gentle strength that makes him a special part of our group!', color: 'bg-gray-200 hover:bg-gray-300' },
                'Au': { name: 'Gold', symbol: 'Au', atomicNumber: 79, story: 'Albandari Ali’s special element is Gold! Gold is a beautiful, shiny, and very valuable metal used to make crowns and jewelry. Just like Gold, Albandari is unique and precious!', color: 'bg-yellow-600 hover:bg-yellow-700' }
            };
            
            // Get all element symbols
            const elementSymbols = Object.keys(elementsData);
            let scene, camera, renderer, controls, electronGroups = [];
            let currentSymbol = null;
            
            const showMessage = (message) => {
                messageText.textContent = message;
                messageBox.classList.remove('scale-0', 'opacity-0');
                messageBox.classList.add('scale-100', 'opacity-100');
                setTimeout(() => {
                    messageBox.classList.remove('scale-100', 'opacity-100');
                    messageBox.classList.add('scale-0', 'opacity-0');
                }, 5000);
            };
            
            // Function to create a 3D atomic model
            const createAtom = (atomicNumber) => {
                const protons = atomicNumber;
                const neutrons = atomicNumber; // Simple approximation
                const electrons = atomicNumber;
                // Clear any existing scene objects
                if (scene) {
                    while(scene.children.length > 0){ 
                        scene.remove(scene.children[0]); 
                    }
                    electronGroups = [];
                }
                
                // Scene setup
                scene = new THREE.Scene();
                camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
                renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
                renderer.setSize(400, 400); // Set a fixed size for the canvas
                renderer.setClearColor(0x000000, 0); // Transparent background
                const canvasContainer = document.getElementById('canvas-container');
                if (canvasContainer) {
                    canvasContainer.innerHTML = ''; // Clear previous canvas
                    canvasContainer.appendChild(renderer.domElement);
                } else {
                    const newContainer = document.createElement('div');
                    newContainer.id = 'canvas-container';
                    newContainer.className = 'w-48 h-48 sm:w-80 sm:h-80 mx-auto mb-6';
                    elementContent.insertBefore(newContainer, elementContent.firstChild);
                    newContainer.appendChild(renderer.domElement);
                }
                // Orbit Controls
                controls = new THREE.OrbitControls(camera, renderer.domElement);
                controls.enableZoom = false;
                // Create nucleus
                const nucleusGroup = new THREE.Group();
                const protonGeometry = new THREE.SphereGeometry(0.15, 32, 32);
                const neutronGeometry = new THREE.SphereGeometry(0.15, 32, 32);
                const protonMaterial = new THREE.MeshBasicMaterial({ color: 0xcc0000 });
                const neutronMaterial = new THREE.MeshBasicMaterial({ color: 0x555555 });
                
                // Add protons and neutrons in a cluster
                for (let i = 0; i < protons; i++) {
                    const proton = new THREE.Mesh(protonGeometry, protonMaterial);
                    proton.position.set(
                        (Math.random() - 0.5) * 0.4,
                        (Math.random() - 0.5) * 0.4,
                        (Math.random() - 0.5) * 0.4
                    );
                    nucleusGroup.add(proton);
                }
                for (let i = 0; i < neutrons; i++) {
                    const neutron = new THREE.Mesh(neutronGeometry, neutronMaterial);
                    neutron.position.set(
                        (Math.random() - 0.5) * 0.4,
                        (Math.random() - 0.5) * 0.4,
                        (Math.random() - 0.5) * 0.4
                    );
                    nucleusGroup.add(neutron);
                }
                scene.add(nucleusGroup);
                // Create electron shells and electrons
                let shellRadius = 1;
                let electronsAdded = 0;
                const electronMaterial = new THREE.MeshBasicMaterial({ color: 0x00aaff });
                const electronGeometry = new THREE.SphereGeometry(0.08, 16, 16);
                while (electronsAdded < electrons) {
                    const shell = new THREE.Group();
                    const maxElectronsInShell = shellRadius === 1 ? 2 : Math.min(electrons - electronsAdded, 8); // Simplified
                    for (let i = 0; i < maxElectronsInShell; i++) {
                        const electron = new THREE.Mesh(electronGeometry, electronMaterial);
                        const angle = (2 * Math.PI / maxElectronsInShell) * i;
                        electron.position.x = Math.cos(angle) * shellRadius;
                        electron.position.z = Math.sin(angle) * shellRadius;
                        shell.add(electron);
                    }
                    scene.add(shell);
                    electronGroups.push(shell);
                    electronsAdded += maxElectronsInShell;
                    shellRadius += 0.5;
                }
                camera.position.z = 3;
                camera.lookAt(scene.position);
                // Animation loop
                const animate = () => {
                    if (currentSymbol === atomicNumber) { // Only animate if on the current element page
                        requestAnimationFrame(animate);
                        nucleusGroup.rotation.y += 0.005;
                        electronGroups.forEach((group, index) => {
                            group.rotation.y += 0.01 + index * 0.005;
                        });
                        controls.update();
                        renderer.render(scene, camera);
                    }
                };
                animate();
            };

            // Function to generate the main periodic table with camper stories
            const createCamperBubbles = () => {
                const elementsArray = Object.values(camperElements);
                elementsArray.sort((a, b) => a.atomicNumber - b.atomicNumber);
                const bubblesHtml = elementsArray.map(data => {
                    return `
                        <div class="element-bubble round-bubble ${data.color} text-white" data-element="${data.symbol}">
                            <span class="element-symbol">${data.symbol}</span>
                            <span class="element-name">${data.name}</span>
                        </div>
                    `;
                }).join('');
                camperBubblesContainer.innerHTML = bubblesHtml;
            };

            // Function to generate the interactive periodic table with all elements
            const createInteractivePeriodicTable = () => {
                const allElementsArray = Object.values(elementsData);
                allElementsArray.sort((a, b) => a.atomicNumber - b.atomicNumber);
                const bubblesHtml = allElementsArray.map(data => {
                    let style = `grid-column: ${data.gridColumn}; grid-row: ${data.gridRow};`;
                    // Adjust grid row for Lanthanides and Actinides to place them at the bottom
                    if (data.atomicNumber >= 57 && data.atomicNumber <= 71) {
                        style = `grid-column: ${data.atomicNumber - 54}; grid-row: 8;`;
                    }
                    if (data.atomicNumber >= 89 && data.atomicNumber <= 103) {
                        style = `grid-column: ${data.atomicNumber - 86}; grid-row: 9;`;
                    }
                    return `
                        <div class="element-bubble interactive-bubble square-bubble ${data.color} text-white" data-element="${data.symbol}" style="${style}">
                            <span class="element-symbol">${data.symbol}</span>
                            <span class="element-name">${data.name}</span>
                        </div>
                    `;
                }).join('');
                interactiveBubblesContainer.innerHTML = bubblesHtml;
            };

            // Event listener for the main camper bubbles
            camperBubblesContainer.addEventListener('click', (event) => {
                const elementBubble = event.target.closest('[data-element]');
                if (elementBubble) {
                    const symbol = elementBubble.dataset.element;
                    const data = camperElements[symbol]; // Use camperElements data
                    currentSymbol = data.atomicNumber;
                    mainContent.classList.add('hidden');
                    elementPage.classList.remove('hidden');
                    elementContent.innerHTML = `
                        <div id="canvas-container" class="w-48 h-48 sm:w-80 sm:h-80 mx-auto mb-6"></div>
                        <h2 class="text-3xl sm:text-4xl font-bold text-teal-600 mb-2">${data.name} (${data.symbol})</h2>
                        <p class="text-lg sm:text-xl leading-relaxed text-gray-700">${data.story}</p>
                    `;
                    createAtom(data.atomicNumber);
                }
            });

            // Event listener for the interactive "Pop" elements table
            interactiveBubblesContainer.addEventListener('click', (event) => {
                const elementBubble = event.target.closest('[data-element]');
                if (elementBubble) {
                    const symbol = elementBubble.dataset.element;
                    const data = elementsData[symbol];
                    if (data && data.funFact) {
                        showMessage(data.funFact);
                    } else {
                        showMessage("No fun fact found for this element. Try another one!");
                    }
                    elementBubble.style.opacity = 0; // "Pop" the bubble by fading it out
                    setTimeout(() => elementBubble.remove(), 300); // Remove after a short delay
                }
            });

            // Back button functionality
            backButton.addEventListener('click', () => {
                currentSymbol = null; // Stop animation
                elementPage.classList.add('hidden');
                mainContent.classList.remove('hidden');
            });

            // Handle background music playback with a toggle button
            if (music) {
                if (music.paused) {
                    toggleMusicBtn.textContent = 'Play Music';
                } else {
                    toggleMusicBtn.textContent = 'Pause Music';
                }
                toggleMusicBtn.addEventListener('click', () => {
                    if (music.paused) {
                        music.play().then(() => {
                            toggleMusicBtn.textContent = 'Pause Music';
                        }).catch(e => {
                            console.log('Playback failed:', e);
                        });
                    } else {
                        music.pause();
                        toggleMusicBtn.textContent = 'Play Music';
                    }
                });
            }

            // Generate both periodic tables on page load
            createCamperBubbles();
            createInteractivePeriodicTable();
        });
